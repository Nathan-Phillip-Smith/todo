<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ToDo App</title>
</head>
<body class="body">
    <div class="outer">
        <!-- nav -->
        <div class="inner inner-nav">
            <nav class="navbar">
                <div>
                    <h1 class="logo light">Task Buddy</h1>
                </div>
            </nav>
        </div>
        <!-- nav end -->
        <div class="container-fluid">
            <div class="row">
                <!-- left -->
              <div  class="p-0 col-3">
                <div class="filter-container">
                    <div class="filter dropleft">
                            <button class=" btn btn-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bi bi-filter"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" onclick="filterName()">Alphabetical</a>
                              <a class="dropdown-item" onclick="filterTimeNew()">Newest</a>
                              <a class="dropdown-item" onclick="filterTimeOld()">Oldest</a>
                            </div>
                        </div>
                </div>
                <div class="add-list">
                    <input id="list-input-box" type="text" placeholder="Create List..." class="create-list">
                    <div class="plus-button" onclick="addList()"><i class="bi bi-plus-lg" ></i></div>
                </div>
                <div id="lists">
                    
                </div>
              </div>
              <!-- left end -->
              <!-- right -->
              <div class="col-9">
                <div class="inner">
                    <div  class="list-title">
                        <div id="current-list-name">
                            <p class="getting-started"><i class="bi bi-arrow-left-circle"></i> Create Your First List.</p>
                        </div>
                        <div id="dropdown" class="menu dropleft">
                            <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bi bi-list"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" onclick="removeAllTodosCompleted()">Remove Completed Tasks</a>
                              <a class="dropdown-item" onclick="removeList()">Delete List</a>
                              <a class="dropdown-item" onclick="reset()">Clear All</a>
                            </div>
                        </div>
                    </div>
                    <div id="list-group">
                        <ul  class="list-group">
                            <li id="create" class="list-group-item create">
                                <div id=create-todo class="todo-creation">
                                    <div class="plus-button-right" onclick="addTodo()">
                                        <i class="bi bi-plus-lg"></i>
                                    </div>
                                    <input id="todo-input-box" class="todo-input" type="text" placeholder="Create Task..." >
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                    <div id="current-list-todos">

                    </div>
                </div>
              </div>
              <!-- right end -->
            </div>
        </div>
    </div>
        
       
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
