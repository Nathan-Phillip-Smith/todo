<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ToDo App</title>
</head>
<body class="body">
    <div class="outer">
        <!-- nav -->
        <div class="inner inner-nav">
            <nav class="navbar">
                <div>
                    <h1 class="logo light">Listo</h1>
                </div>
                <div class="login">
                    <i class="bi bi-journal-plus"></i>
                    <i class="bi bi-gear-fill"></i>
                    <i class="bi bi-person-circle"></i>
                </div>
            </nav>
        </div>
        <!-- nav end -->
        <div class="container-fluid">
            <div class="row">
                <!-- left -->
              <div  class="p-0 col-3">
                <div class="add-list">
                    <input id="list-input-box" type="text" placeholder="Create List..." class="create-list">
                    <div class="plus-button" onclick="addList()"><i class="bi bi-plus-lg" ></i></div>
                </div>
                <div id="lists">
                    
                </div>
              </div>
              <!-- left end -->
              <!-- right -->
              <div class="col-9">
                <div class="inner">
                    <div  class="list-title"><div id="current-list-name">Test</div><i class="bi bi-trash trash"></i></div>
                    <ul class="list-group">
                        <li class="list-group-item create">
                            <div class="todo-creation">
                                <div class="plus-button-right" onclick="addTodo()"><i class="bi bi-plus-lg"></i></div>
                                <input id="todo-input-box" class="todo-input" type="text" placeholder="Create Todo..." >
                            </div>
                        </li>
                    </ul>
                    <div id="current-list-todos">

                    </div>
                </div>
              </div>
              <!-- right end -->
            </div>
        </div>
    </div>
        
       
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
